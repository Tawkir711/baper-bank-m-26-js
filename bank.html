<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Let's get some <span class="font-semibold text-violet-600">Mooooney</span> !!!
        </h1>
    </header>
    <main>
        <section class=" mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl deposit-total">$<span>00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Blance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>

        <!--  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4  text-white">Please Deposit</h4>
                    <input id="deposit-field" class=" block w-3/4 px-3 mb-2" type="text" placeholder="$ Amount you want to deposit ">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-green-400 px-8 py-2 text-white font-medium rounded-xl ">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4  text-white">Please Withdraw</h4>
                    <input class=" block w-3/4 px-3 mb-2" id="" type="text" placeholder="$ Amount you want to Withdraw ">
                    <button id="" class="bg-amber-600 hover:bg-green-400 px-8 py-2 font-medium rounded-xl   text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
