<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-5xl text-center mt-7">Welcone to your <span class="font-semibold text-violet-600">Bapp Er Bank</span>!!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 block px-3 mb-2" type="email" name="" id="user-email" placeholder="Enter Your E-mail">
                <input class="w-3/4 block px-3 mb-2" type="password" name="" id="user-password" placeholder="Enter your Password">
            </div>
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-600 p-3 font-medium rounded-xl text-white px-8 py-2">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
